<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zhavia | Teste Técnico</title>
    <link rel="icon" href="images/zhavia5.png" type="image/svg+xml">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #1a1a2e;
            /* Cor de fundo espacial */
            color: #fff;
            overflow: hidden;
            /* Para não mostrar scrollbar */
            display: flex;
            flex-direction: column;
            /* Para header ficar acima do container */
            align-items: center;
            /* Centralizar o container */
            min-height: 100vh;
        }

        .page-header {
            background-color: #fff;
            color: #4a4e69;
            width: 100%;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            /* Fixa o header no topo */
            top: 0;
            left: 0;
            z-index: 10;
            /* Garante que o header fique acima dos planetas */
        }

        .page-header nav a {
            color: #4a4e69;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        .planet {
            position: absolute;
            border-radius: 50%;
        }

        .planet-left {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #4c7291, #2b4162);
            left: 50px;
            top: 100px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
            z-index: 1;
            /* Garante que os planetas fiquem atrás do container */
        }

        .planet-right {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #706c8a, #4a4e69);
            right: 80px;
            bottom: 150px;
            box-shadow: -5px 5px 15px rgba(0, 0, 0, 0.5);
            z-index: 1;
            /* Garante que os planetas fiquem atrás do container */
        }

        .cadastro-container {
            background-color: #f0f0f5;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            margin-top: 80px;
            /* Espaço para o header fixo */
            z-index: 2;
            /* Garante que o container fique acima dos planetas */
        }

        .cadastro-header-container {
            background-color: #e0e0e5;
            padding: 15px 30px;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            color: #4a4e69;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cadastro-header {
            font-size: 1.5em;
            margin: 0;
        }

        .close-button {
            background: none;
            border: none;
            color: #4a4e69;
            font-size: 1.2em;
            cursor: pointer;
        }

        .cadastro-body {
            padding: 30px;
            text-align: left;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            color: #4a4e69;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #d1d1d6;
            border-radius: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            font-size: 1em;
            background-color: #e9e9ef;
            /* Input cinza */
        }

        .inline-inputs {
            display: flex;
            gap: 5px;
            width: 98%;
            /* Garante que a div inline-inputs ocupe a largura total do formulário */
        }

        .inline-inputs .form-group {
            flex-grow: 1;
            /* Permite que cada form-group dentro se expanda igualmente */
            margin-bottom: 13px;
            /* Garante que cada form-group inline tenha a margem inferior */
        }

        .inline-inputs input {
            width: calc(80% - 20px);
            /* Faz o input ocupar a largura total do seu form-group */
        }

        .cadastro-footer {
            background-color: #e0e0e5;
            padding: 20px 30px;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            text-align: center;
        }

        .button-container {
            text-align: center;
            /* Centraliza o botão */
            margin-top: 20px;
            /* Adiciona um espaço acima do botão */
        }

        button {
            background-color: #70a1ff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        .button-cadastrar:hover {
            background-color: #4d88ff;
        }

        .login-link {
            margin-top: 15px;
            color: #4a4e69;
            font-size: 0.9em;
        }

        .login-link a {
            color: #70a1ff;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header class="page-header">
        <nav>
            <img src="images/" alt="">
            <a href="#">Nossa história</a>
            <a href="#">Produtos</a>
            <a href="#">Contato</a>
            <a href="#">Blog</a>
        </nav>
    </header>

    <div class="planet planet-left"></div>
    <div class="planet planet-right"></div>

    <div class="cadastro-container">
        <div class="cadastro-header-container">
            <h2 class="cadastro-header">Zhavia</h2>
            <div class="close">x</div>
        </div>
        <div class="cadastro-body">
            <form>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="login">Login</label>
                    <input type="text" id="login" name="login">
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha">
                </div>
                <div class="inline-inputs">
                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" name="cpf">
                    </div>
                    <div class="form-group">
                        <label for="genero">Gênero</label>
                        <input type="text" id="genero" name="genero">
                    </div>
                </div>
                <div class="button-container">
                    <button class="button-cadastrar" type="submit">Cadastrar</button>
                </div>
            </form>
        </div>
        <div class="cadastro-footer">
            <p class="login-link">Já possui uma conta? <a href="#">Entrar</a></p>
        </div>
    </div>
</body>

</html>
